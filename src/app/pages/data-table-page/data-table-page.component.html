<div class="min-h-screen bg-gray-100 py-10">
  <h1 class="text-3xl font-bold text-center mb-8">User Data Table</h1>

  <div class="max-w-4xl mx-auto bg-white shadow-lg rounded-xl p-6">
    <div class="flex justify-between items-center mb-4">
      <h2 class="text-xl font-semibold">Users</h2>
      <button (click)="printTable()" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">
        Print Table
      </button>
    </div>

    <div id="userTable" class="overflow-x-auto">
      <table class="w-full border-collapse border border-gray-300 text-sm">
        <thead class="bg-gray-200">
          <tr>
            <th class="border p-2 text-left">Name</th>
            <th class="border p-2 text-left">Email</th>
            <th class="border p-2 text-left">City</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users" class="hover:bg-gray-50">
            <td class="border p-2">{{ user.name }}</td>
            <td class="border p-2">{{ user.email }}</td>
            <td class="border p-2">{{ user.address.city }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
